<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试 | debugger</title>
  <script src="./build/debug.console.min.js"></script>
</head>

<body>

  <h2>
    @yelloxing/debugger - 🎈 一个用于移动端的WEB调试工具。
  </h2>
  <p>
    请点击右侧的调试按钮查看捕获结果！
  </p>
  <h4>Network测试</h4>
  <ul>
    <li onclick='doSend("get","package.json")'>[地址存在]点击发送get请求</li>
    <li onclick='doSend("get","package2.json")'>[地址不存在]点击发送get请求</li>
    <li onclick='doSend("post","package.json")'>点击发送post请求</li>
    <li onclick='doSend("get","https://github.com/yelloxing/image2D")'>[网络的]点击发送get请求</li>
  </ul>

  <script>

    /**
     * network测试 
    */
    function doSend(methodName, url) {
      //创建xhr对象
      var xhr;
      // if (window.XMLHttpRequest) {
      xhr = new XMLHttpRequest();
      // } else {
      //   xhr = new ActiveXObject('Microsoft.XMLHTTP');
      // }

      xhr.onreadystatechange = function () {
        // console.log("network:", xhr);
      };

      //发送请求
      xhr.open(methodName, url, false);
      xhr.send({
        "key": "value"
      });

    }

    /**
     * storage测试
    */

    for (let i = 0; i < 10; i++) {
      localStorage.setItem('key' + i, 'value:' + new Date().valueOf());
      sessionStorage.setItem('key' + i, 'value:' + new Date().valueOf());
    }

    /**
     * console测试
    */

    console.log({ top: "146px", left: "915px" });
    console.log(true);
    console.log(window);

    console.log(document.getElementsByTagName('meta')[0]);
    console.log(document.getElementsByTagName('meta'));

    console.log(document.getElementsByName('dd'));

    var doit = function () {
      console.log('hello world');
    };
    console.log(doit);


    console.log('log');
    console.info('info');
    console.debug('debug');
    console.warn('warn');
    console.error('error');
    console.trace('trace');
    // throw new Error('一个错误');

  </script>
</body>

</html>
